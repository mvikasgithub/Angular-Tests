<div class="container">


    <div class="alert alert-success" ng-if="$ctrl.message!=''">
        {{$ctrl.message}}
    </div>

    <form name="registrationForm">
        <div class="form-group">
            <label class="col-md-2 control-label">First Name</label>
            <div class="col-md-12">
                <input type="text" class="form-control" name="fname" ng-model="$ctrl.user.fname" required />
                <!-- show an error if this isn't filled in -->
                <p ng-show="registrationForm.fname.$touched && registrationForm.fname.$error.required">First name is required.</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Last Name</label>
            <div class="col-md-12">
                <input type="text" class="form-control" name="sname" ng-model="$ctrl.user.sname" required/>
                <!-- show an error if this isn't filled in -->
                <p ng-show="registrationForm.sname.$touched && registrationForm.sname.$error.required">Second name is required.</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Email</label>
            <div class="col-md-12">
                <input type="email" name="email" class="form-control" ng-model="$ctrl.user.email" />
                <!-- show an error if this isn't filled in -->
                <p ng-show="registrationForm.email.$touched && registrationForm.email.$error">Email is invalid</p>

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Password</label>
            <div class="col-md-12">
                <input type="password" name="password" class="form-control" ng-model="$ctrl.user.password" required/>
                <!-- show an error if this isn't filled in -->
                <p ng-show="registrationForm.password.$touched && registrationForm.password.$error.required">Password is required</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Confirm Password</label>
            <div class="col-md-12">
                <input type="password" name="confirmPassword" class="form-control" ng-model="$ctrl.confirmPassword" required/>
                <!-- show an error if this isn't filled in -->
                <p ng-show="registrationForm.confirmPassword.$touched && registrationForm.confirmPassword.$error.required">Confirm Password is required</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Address</label>
            <div class="col-md-12">
                <input type="text" name="address" class="form-control" ng-model="$ctrl.user.address" required/>
                <!-- show an error if this isn't filled in -->
                <p ng-show="registrationForm.address.$touched && registrationForm.address.$error.required">Address is required</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">City</label>
            <div class="col-md-12">
                <input type="text" name="city" class="form-control" ng-model="$ctrl.user.city" required/>
                <!-- show an error if this isn't filled in -->
                <p ng-show="registrationForm.city.$touched && registrationForm.city.$error.required">City is required</p>
                
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">State</label>
            <div class="col-md-12">
                <input type="text" name="state" class="form-control" ng-model="$ctrl.user.state" required/>
                <!-- show an error if this isn't filled in -->
                <p ng-show="registrationForm.state.$touched && registrationForm.state.$error.required">State is required</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Zip Code</label>
            <div class="col-md-12">
                <input type="text" name="zip" class="form-control" ng-model="$ctrl.user.zip" required/>
                <!-- show an error if this isn't filled in -->
                <p ng-show="registrationForm.zip.$touched && registrationForm.zip.$error.required">Zip is required</p>
                
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Phone No</label>
            <div class="col-md-12">
                <input type="text" name="phoneNo" class="form-control" ng-model="$ctrl.user.phoneno" required/>
                <!-- show an error if this isn't filled in -->
                <p ng-show="registrationForm.phoneNo.$touched && registrationForm.phoneNo.$error.required">Phone No is required</p>
                
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Role</label>
            <div class="col-md-12">
                <select class="form-control" ng-model="$ctrl.user.role">
                <option value="student">STUDENT</option>
                <option value="staff">STAFF</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12">
                <input type="button" ng-click="$ctrl.register(user)" value="Register" class="btn btn-primary btn-lg btn-block login-button"
                />
            </div>
        </div>
    </form>
</div>
